sources:
  - name: "karekok_cikmis_sorular"
    type: "pdf"
    pattern: "karekokcikmis.pdf"
    metadata:
      priority: "high"
      use_ocr: true
      topic_filter: ["kareköklü ifadeler"]
  - name: "karekok_sorular"
    type: "pdf"
    pattern: "karekok_sorular.pdf"
    metadata:
      priority: "high"
      use_ocr: true
      topic_filter: ["kareköklü ifadeler"]
  - name: "karekok"
    type: "pdf"
    pattern: "karekok.pdf"
    metadata:
      priority: "high"
      use_ocr: true
      topic_filter: ["kareköklü ifadeler"]
  - name: "karekoks"
    type: "pdf"
    pattern: "karekoks.pdf"
    metadata:
      priority: "high"
      use_ocr: true
      topic_filter: ["kareköklü ifadeler"]
  - name: "meb_resmi_kitapciklari"
    type: "pdf"
    pattern: "*.pdf"
    metadata:
      year_range: [2018, 2024]
      topic_filter: ["kareköklü ifadeler"]
      exclude: ["karekokcikmis.pdf"]
  - name: "sayisal_kitapciklar"
    type: "pdf"
    pattern: "*sayisal.pdf"
