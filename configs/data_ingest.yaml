    type: "json"
    pattern: "*.json"
    metadata:
      schema: "question,options,answer,solution"
  - name: "görsel_sorular"
    type: "image"
    pattern: "images/*.{jpg,png,jpeg}"
    metadata:
      ocr_lang: "tur"
      preprocess: true
